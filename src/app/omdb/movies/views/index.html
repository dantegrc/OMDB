<div id="content">


    <!--############################################-->
    <!--## BREADCRUMBS                            ##-->
    <!--############################################-->
    <div class="row">
        <big-breadcrumbs items="['OMDb', 'Movies']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <!--/.row-->

    <!--################################################-->
    <!--## WIDGET GRID                                ##-->
    <!--################################################-->
    <section id="widget-grid" data-widget-grid>
        <div class="row">

            <!--########################################-->
            <!--## NEW WIDGET START                   ##-->
            <!--########################################-->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-jarvis-widget class="jarviswidget-color-darken" data-widget-deletebutton="false" data-widget-editbutton="false"
                    data-widget-colorbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Movie Search</h2>
                    </header>

                    <!--################################-->
                    <!--## WIDGET DIV                 ##-->
                    <!--################################-->
                    <div>
                        <div class="widget-body no-padding">
                            <!--################################-->
                            <!--## WIDGET-BODY-TOOLBAR        ##-->
                            <!--################################-->
                            <widget-data-toolbar class="widget-body-toolbar">
                                
                            </widget-data-toolbar>

                            <table id="dtMovies"
                                   datatable-server-side
                                   data-table-options="options"
                                   class="table table-striped table-bordered table-hover smart-form"
                                   width="100%">
                                <thead>
                                <tr role="row">
                                    <th width="20em">Poster</th>
                                    <th width-"20%">Title</th>
                                    <th>Year</th>
                                    <th>IMDb ID</th>
                                    <th>Type</th>
                                </tr>
                                </thead>
                            </table>
                        
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>



</div>
